<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
        }
        table td, table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        table caption {
            caption-side: top;
            text-align: left; 
            font-style: italic;
            font-size: 14px;
            margin-bottom: 5px;
        }
        tfoot td {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit.</p>
    <table>
        <caption>Uma descrição para tabela.</caption>
        <thead>
            <tr>
                <th>Titutlo 1</th>
                <th>Titutlo 2</th>
                <th>Titutlo 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
               <td>Corpo 1</td> 
               <td>Corpo 2</td> 
               <td>Corpo 3</td> 
            </tr>
            <tr>
                <td colspan="2">AQUI</td> 
                <td>Corpo 3</td> 
             </tr>
             <tr>
                <td>Corpo 1</td> 
                <td>Corpo 2</td> 
                <td>Corpo 3</td> 
             </tr>
        </tbody>

        <tfoot>
            <td>Corpo 1</td> 
            <td>Corpo 2</td> 
            <td>Corpo 3</td> 
        </tfoot>
    </table>
</body>
</html>
